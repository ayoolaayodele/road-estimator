<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Asphalt Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Road Quantity Estimator</h1>
          <h2 class="heading display-5 pb-3">Asphalt, Stonebase, Laterite</h2>

          <form id="Asphalt-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">L</span>
                 <input type="text" class="form-control" id="length" placeholder="length in metres">
              </div>  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">W</span>
                 <input type="text" class="form-control" id="width" placeholder="width in metres">
              </div>  
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">T</span>
                 <input type="text" class="form-control" id="thickness" placeholder="Thickness in metres">
              </div>  
              
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">D</span>
                 <input type="text" class="form-control" id="density" placeholder="Density in tonnes per cubic metres">
              </div>  
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Cost</span>
                 <input type="text" class="form-control" id="Amount" placeholder="Cost of 1 tonne">
              </div>  
            
              
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
        </div>
        <!-- LOADER HERE -->
        <!-- <div id="loading">
          <img src="img/loading.gif" alt="">
        </div> -->
        <!-- RESULTS HERE -->
        <div id="results">
        <h5>Results</h5>
        <div class="form-group">


          <div class="form-group">
            <div class="input-group">
              <span class="input-group-text">Tonnes</span>
               <input type="text" class="form-control" id="mass" placeholder="Mass in tonnes" disabled>
            </div> 
          <div class="input-group">
            <span class="input-group-text">Cost of Tonnes</span>
            <input type="number" class="form-control" id="cost" disabled>
          </div>
          </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
